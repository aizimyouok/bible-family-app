<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Bible Time for Family</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/SHO8YuH.png">
    
    <!-- 외부 라이브러리 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-jerusalem">

    <div id="app" class="relative p-2 sm:p-4 md:p-8 max-w-6xl mx-auto">
        <!-- 상단 헤더 -->
        <div id="header-top-right" class="absolute top-2 right-2 sm:top-4 sm:right-4 md:top-8 md:right-8 flex flex-col items-end gap-2 z-10">
            <div id="connection-status" class="flex items-center justify-center gap-2">
                <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-400"></div>
                <span id="status-text" class="text-xs sm:text-sm">연결 중...</span>
                <div id="pending-changes" class="hidden offline-badge">
                    <span id="pending-count">0</span>개 변경사항
                </div>
                <button id="admin-btn" class="ml-1 px-2 py-1 bg-purple-500 text-white rounded text-xs hover:bg-purple-600 hidden" title="관리">⚙️</button>
            </div>
            <div class="text-xs sm:text-sm">
                <label for="theme-select" class="mr-2">테마:</label>
                <select id="theme-select" class="p-1 rounded border-2 text-xs sm:text-sm theme-select">
                    <option value="theme-jerusalem">예루살렘</option>
                    <option value="theme-creation">천지창조</option>
                    <option value="theme-exodus">출애굽</option>
                    <option value="theme-kingdom">왕국</option>
                </select>
            </div>
        </div>

        <!-- 메인 헤더 -->
        <header class="text-center pt-20 md:pt-0 mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-myeongjo font-bold accent-text">Bible Time for Family</h1>
            <p class="mt-2 text-base sm:text-lg">우리가족, 말씀으로 하나되는 시간</p>
        </header>

        <!-- 메인 컨테이너 -->
        <div class="main-container shadow-xl rounded-2xl p-3 sm:p-4 md:p-6">
            <!-- 탭 네비게이션 -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-2 sm:space-x-4 md:space-x-8 overflow-x-auto tab-nav" aria-label="Main Tabs">
                    <button id="tab-reading" class="main-tab whitespace-nowrap py-3 px-2 sm:px-3 md:px-4 border-b-2 font-medium text-xs sm:text-sm tab-active flex-shrink-0" data-tab="reading">
                        📖 <span class="hidden sm:inline">말씀</span> 읽기
                    </button>
                    <button id="tab-meditation" class="main-tab whitespace-nowrap py-3 px-2 sm:px-3 md:px-4 border-b-2 font-medium text-xs sm:text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 flex-shrink-0" data-tab="meditation">
                        🙏 <span class="hidden sm:inline">묵상과</span> 기도
                    </button>
                    <button id="tab-messages" class="main-tab whitespace-nowrap py-3 px-2 sm:px-3 md:px-4 border-b-2 font-medium text-xs sm:text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 flex-shrink-0" data-tab="messages">
                        💬 <span class="hidden sm:inline">메시지</span> 보드
                    </button>
                    <button id="tab-allowance" class="main-tab whitespace-nowrap py-3 px-2 sm:px-3 md:px-4 border-b-2 font-medium text-xs sm:text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 flex-shrink-0" data-tab="allowance">
                        💰 <span class="hidden sm:inline">비전</span> 통장
                    </button>
                    <button id="tab-stats" class="main-tab whitespace-nowrap py-3 px-2 sm:px-3 md:px-4 border-b-2 font-medium text-xs sm:text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 flex-shrink-0" data-tab="stats">
                        📊 <span class="hidden sm:inline">통계</span> 현황
                    </button>
                </nav>
            </div>

            <!-- 탭 콘텐츠 영역 -->
            <div id="tab-contents">
                <!-- 말씀 읽기 탭 -->
                <div id="content-reading" class="tab-content">
                    <!-- 컴포넌트에서 렌더링 -->
                </div>

                <!-- 묵상 기도 탭 -->
                <div id="content-meditation" class="tab-content hidden">
                    <!-- 컴포넌트에서 렌더링 -->
                </div>

                <!-- 메시지 보드 탭 -->
                <div id="content-messages" class="tab-content hidden">
                    <!-- 컴포넌트에서 렌더링 -->
                </div>

                <!-- 비전 통장 탭 -->
                <div id="content-allowance" class="tab-content hidden">
                    <!-- 컴포넌트에서 렌더링 -->
                </div>

                <!-- 통계 현황 탭 -->
                <div id="content-stats" class="tab-content hidden">
                    <!-- 컴포넌트에서 렌더링 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 모달들 -->
    <div id="modals">
        <!-- 장 선택 모달 -->
        <div id="chapter-modal" class="modal">
            <!-- 컴포넌트에서 렌더링 -->
        </div>

        <!-- 진행 현황 모달 -->
        <div id="progress-modal" class="modal">
            <!-- 컴포넌트에서 렌더링 -->
        </div>

        <!-- 관리자 모달 -->
        <div id="admin-modal" class="modal">
            <!-- 컴포넌트에서 렌더링 -->
        </div>
    </div>

    <!-- 스크립트 로드 -->
    <script src="api.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
</body>
</html>
